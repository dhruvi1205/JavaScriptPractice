<script>
function nextInLine(arr, item){ // function creation

    arr.push(item);
    return arr.shift();
}

var testArr = [1,2,3,4,5];

console.log("Before: " + JSON.stringify(testArr));
console.log(nextInLine(testArr, 6)); // function calling
console.log("After : " + JSON.stringify(testArr));
</script>
