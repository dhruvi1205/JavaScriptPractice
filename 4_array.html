<script>
    var outArray = ["john", 23];
    var ourNestedArray = [["The University", 23.5], 44, ["everything", "Dhruvi Kharadi"]];
    console.log(ourNestedArray);

    var array = [60, 70, 80, 90];
    var myData = array[0];
    console.log(myData); // printing the first character of an array

    array[2] = 100; // changing array value
    console.log(array);

    var ourArray = ["John", "j", 50];
    ourArray.push("happy", "Joy"); // adding the values at the last of array
    console.log(ourArray);

    ourArray.pop();
    console.log(ourArray); // popping the last element
    ourArray.shift();
    console.log(ourArray);
    ourArray.unshift('hellohibye');
    console.log(ourArray);

    ourNestedArray = [["hello", "hi"], ["dhruvi", "daksh"]]
    ourNestedArray.shift();
    console.log(ourNestedArray);
</script>
